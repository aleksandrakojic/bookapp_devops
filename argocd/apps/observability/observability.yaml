apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:aleksandrakojic/bookapp_devops.git
    targetRevision: <specific_revision_or_tag>
    path: manifests/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated: {}